<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=html/index.html">
    <title>Redirecting...</title>

    <!-- ðŸ”¹ Add Favicon (logo in browser tab) -->
    <link rel="icon" type="image/png" href="assets/logo.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3F562C 0%, #5a7a3d 100%);
            color: white;
            flex-direction: column;
            text-align: center;
        }

        .logo {
            width: 100px; /* adjust logo size */
            height: auto;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <!-- ðŸ”¹ Displayed logo -->
        <img src="assets/logo.png" alt="JourneoLink Logo" class="logo">

        <div class="spinner"></div>
        <p>Redirecting to JourneoLink Driver Management...</p>
    </div>

    <script>
        // Fallback redirect if meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'html/index.html';
        }, 100);
    </script>
</body>
</html>
