<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Journeolink Driver</title>
    <link rel="icon" type="image/png" href="../assets/brand-logo.png">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Left Side - Image -->
    <div class="login-left"></div>

    <!-- Right Side - Form -->
    <div class="login-right">
        <div class="login-container">
            <div class="logo-section">
                <img src="../assets/brand-logo.png" alt="Journeolink Logo" class="logo">
                <div class="brand-text">Journeolink</div>
            </div>

            <h1>JOURNEOLINK DRIVER</h1>
            <p class="subtitle">Sign in with your credentials to access your driver dashboard</p>

            <form id="loginForm" action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Email" 
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required>
                </div>

                <button type="submit" class="btn-login">
                    LOG IN
                </button>
            </form>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        // Static demo account
        const DEMO_CREDENTIALS = {
            email: 'driver@gmail.com',
            password: 'pass1010'
        };

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate credentials
            if (email === DEMO_CREDENTIALS.email && password === DEMO_CREDENTIALS.password) {
                console.log('✅ Login successful!');
                
                // Store login session (optional)
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userEmail', email);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password!\n\nDemo Account:\nEmail: driver@gmail.com\nPassword: pass1010');
                console.log('❌ Login failed - Invalid credentials');
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            console.log('User already logged in, redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
